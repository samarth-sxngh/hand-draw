<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HandTrack Paint Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    
    .container { 
      display: flex; 
      width: 100vw; 
      height: 100vh; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .canvas-section {
      flex: 1;
      position: relative;
      background: white;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    #drawCanvas { 
      width: 100%; 
      height: 100%; 
      display: block;
      cursor: crosshair;
    }
    
    .video-section { 
      flex: 1; 
      position: relative; 
      background: #1a1a1a;
      border-radius: 20px;
      margin: 10px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    video, #liveCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    
    .controls-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      min-width: 200px;
      z-index: 100;
    }
    
    .controls-panel h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
      text-align: center;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    
    .color-palette {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .color-btn {
      width: 35px;
      height: 35px;
      border: 3px solid transparent;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .color-btn:hover {
      transform: scale(1.1);
      border-color: #333;
    }
    
    .color-btn.active {
      border-color: #333;
      box-shadow: 0 0 0 2px rgba(51,51,51,0.3);
    }
    
    .brush-size {
      width: 100%;
      margin: 10px 0;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #dee2e6;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #ff6b6b, #ff5252);
      color: white;
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255,107,107,0.4);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-indicator.connected {
      background: #d4edda;
      color: #155724;
    }
    
    .status-indicator.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    
    .gesture-info {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 10px;
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      min-width: 150px;
    }
    
    .gesture-info h4 {
      margin-bottom: 8px;
      color: #4CAF50;
    }
    
    .gesture-info ul {
      list-style: none;
      padding: 0;
    }
    
    .gesture-info li {
      margin-bottom: 5px;
      padding: 3px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .drawing-info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 12px;
      color: #333;
    }
    
    .toggle-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .toggle-panel:hover {
      transform: scale(1.1);
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .controls-panel {
        position: relative;
        margin: 10px;
        order: -1;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="canvas-section">
    <canvas id="drawCanvas"></canvas>
    <div class="controls-panel" id="controlsPanel">
      <h3>üé® Paint Controls</h3>
      
      <div class="status-indicator disconnected" id="statusIndicator">
        üì∑ Camera Disconnected
      </div>
      
      <div class="control-group">
        <label>Colors</label>
        <div class="color-palette">
          <div class="color-btn active" style="background: #ff6b6b" data-color="#ff6b6b"></div>
          <div class="color-btn" style="background: #4ecdc4" data-color="#4ecdc4"></div>
          <div class="color-btn" style="background: #45b7d1" data-color="#45b7d1"></div>
          <div class="color-btn" style="background: #f9ca24" data-color="#f9ca24"></div>
          <div class="color-btn" style="background: #f0932b" data-color="#f0932b"></div>
          <div class="color-btn" style="background: #eb4d4b" data-color="#eb4d4b"></div>
          <div class="color-btn" style="background: #6c5ce7" data-color="#6c5ce7"></div>
          <div class="color-btn" style="background: #2d3436" data-color="#2d3436"></div>
        </div>
      </div>
      
      <div class="control-group">
        <label>Brush Size: <span id="brushSizeValue">3</span>px</label>
        <input type="range" class="brush-size" id="brushSize" min="1" max="20" value="3">
      </div>
      
      <button class="btn btn-primary" id="startCamera">üì∑ Start Camera</button>
      <button class="btn btn-secondary" id="saveCanvas">üíæ Save Drawing</button>
      <button class="btn btn-danger" id="clearCanvas">üóëÔ∏è Clear Canvas</button>
    </div>
    
    <div class="toggle-panel" id="togglePanel">
      ‚öôÔ∏è
    </div>
    
    <div class="drawing-info">
      Current: <span id="currentColor" style="color: #ff6b6b;">‚óè</span> 
      Size: <span id="currentSize">3</span>px
    </div>
  </div>
  
  <div class="video-section">
    <video id="video" autoplay muted></video>
    <canvas id="liveCanvas"></canvas>
    <div class="gesture-info">
      <h4>‚úã Gesture Controls</h4>
      <ul>
        <li>üëÜ Point: Draw</li>
        <li>‚úä Fist: Change Color</li>
        <li>üñêÔ∏è Open Palm: Clear (Hold 3s)</li>
      </ul>
    </div>
  </div>
</div>

<script>
  // Canvas setup
  const drawCanvas = document.getElementById('drawCanvas');
  const drawCtx = drawCanvas.getContext('2d');
  const video = document.getElementById('video');
  const liveCanvas = document.getElementById('liveCanvas');
  const liveCtx = liveCanvas.getContext('2d');
  
  // UI elements
  const controlsPanel = document.getElementById('controlsPanel');
  const togglePanel = document.getElementById('togglePanel');
  const statusIndicator = document.getElementById('statusIndicator');
  const brushSizeSlider = document.getElementById('brushSize');
  const brushSizeValue = document.getElementById('brushSizeValue');
  const currentColorSpan = document.getElementById('currentColor');
  const currentSizeSpan = document.getElementById('currentSize');
  const startCameraBtn = document.getElementById('startCamera');
  const saveCanvasBtn = document.getElementById('saveCanvas');
  const clearCanvasBtn = document.getElementById('clearCanvas');
  
  // Drawing state
  let prevX = null;
  let prevY = null;
  let pointerColor = '#ff6b6b';
  let brushSize = 3;
  let isDrawing = false;
  let cameraStarted = false;
  let model = null;
  
  // Open palm detection delay
  let openPalmStartTime = null;
  let openPalmDetected = false;
  const OPEN_PALM_DELAY = 3000; // 3 seconds in milliseconds
  
  // HandTrack.js model parameters
  const modelParams = {
    flipHorizontal: true,
    maxNumBoxes: 5,
    iouThreshold: 0.5,
    scoreThreshold: 0.6,
  };
  
  // Initialize canvas dimensions
  function resizeCanvas() {
    const container = drawCanvas.parentElement;
    drawCanvas.width = container.clientWidth;
    drawCanvas.height = container.clientHeight;
    liveCanvas.width = container.clientWidth;
    liveCanvas.height = container.clientHeight;
  }
  
  // Initialize
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  
  // Color palette functionality
  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      pointerColor = btn.dataset.color;
      currentColorSpan.style.color = pointerColor;
    });
  });
  
  // Brush size control
  brushSizeSlider.addEventListener('input', (e) => {
    brushSize = parseInt(e.target.value);
    brushSizeValue.textContent = brushSize;
    currentSizeSpan.textContent = brushSize;
  });
  
  // Toggle controls panel
  togglePanel.addEventListener('click', () => {
    controlsPanel.classList.toggle('hidden');
  });
  
  // Clear canvas
  clearCanvasBtn.addEventListener('click', () => {
    drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
    resetDrawing();
  });
  
  // Save canvas
  saveCanvasBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'handtrack-painting.png';
    link.href = drawCanvas.toDataURL();
    link.click();
  });
  
  // Start camera
  startCameraBtn.addEventListener('click', startHandTracking);
  
  // Drawing functions
  function drawFromHand(x, y, isClosed, isOpen) {
    if (prevX === null || prevY === null) {
      prevX = x;
      prevY = y;
    }

    if (isOpen) {
      // Start tracking open palm time
      if (!openPalmDetected) {
        if (openPalmStartTime === null) {
          openPalmStartTime = Date.now();
          return;
        }
        
        const elapsedTime = Date.now() - openPalmStartTime;
        if (elapsedTime >= OPEN_PALM_DELAY) {
          // Clear canvas after 3 seconds
          drawCtx.clearRect(0, 0, drawCanvas.width, drawCanvas.height);
          resetDrawing();
          openPalmDetected = true;
        }
        return;
      }
      return;
    } else {
      // Reset open palm detection when hand gesture changes
      openPalmStartTime = null;
      openPalmDetected = false;
    }

    if (isClosed) {
      // Change to next color in palette
      const colorBtns = document.querySelectorAll('.color-btn');
      const activeBtn = document.querySelector('.color-btn.active');
      let nextIndex = Array.from(colorBtns).indexOf(activeBtn) + 1;
      if (nextIndex >= colorBtns.length) nextIndex = 0;
      
      colorBtns.forEach(btn => btn.classList.remove('active'));
      colorBtns[nextIndex].classList.add('active');
      pointerColor = colorBtns[nextIndex].dataset.color;
      currentColorSpan.style.color = pointerColor;
      return;
    }

    // Draw with current settings
    drawCtx.strokeStyle = pointerColor;
    drawCtx.lineWidth = brushSize;
    drawCtx.lineCap = 'round';
    drawCtx.lineJoin = 'round';
    drawCtx.beginPath();
    drawCtx.moveTo(prevX, prevY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();

    prevX = x;
    prevY = y;
  }
  
  function resetDrawing() {
    prevX = null;
    prevY = null;
    openPalmStartTime = null;
    openPalmDetected = false;
  }
  
  function updateStatus(connected) {
    if (connected) {
      statusIndicator.className = 'status-indicator connected';
      statusIndicator.textContent = 'üì∑ Camera Connected';
      startCameraBtn.textContent = 'üì∑ Camera Active';
      startCameraBtn.disabled = true;
    } else {
      statusIndicator.className = 'status-indicator disconnected';
      statusIndicator.textContent = 'üì∑ Camera Disconnected';
      startCameraBtn.textContent = 'üì∑ Start Camera';
      startCameraBtn.disabled = false;
    }
  }
  
  // Hand tracking functionality
  async function startHandTracking() {
    if (cameraStarted) return;
    
    try {
      startCameraBtn.textContent = '‚è≥ Loading...';
      startCameraBtn.disabled = true;
      
      const status = await handTrack.startVideo(video);
      if (status) {
        updateStatus(true);
        cameraStarted = true;
        
        model = await handTrack.load(modelParams);
        
        // Start detection loop
        const detect = () => {
          if (!cameraStarted) return;
          
          model.detect(video).then(predictions => {
            liveCtx.clearRect(0, 0, liveCanvas.width, liveCanvas.height);
            model.renderPredictions(predictions, liveCanvas, liveCtx, video);

            const open = predictions.find(p => p.label === "open");
            const closed = predictions.find(p => p.label === "closed");
            const point = predictions.find(p => p.label === "point");

            if (open) {
              const [x, y, w, h] = open.bbox;
              const centerX = (x + w / 2) / video.videoWidth * drawCanvas.width;
              const centerY = (y + h / 2) / video.videoHeight * drawCanvas.height;
              drawFromHand(centerX, centerY, false, true);
            } else if (closed) {
              const [x, y, w, h] = closed.bbox;
              const centerX = (x + w / 2) / video.videoWidth * drawCanvas.width;
              const centerY = (y + h / 2) / video.videoHeight * drawCanvas.height;
              drawFromHand(centerX, centerY, true, false);
            } else if (point) {
              const [x, y, w, h] = point.bbox;
              const centerX = (x + w / 2) / video.videoWidth * drawCanvas.width;
              const centerY = (y + h / 2) / video.videoHeight * drawCanvas.height;
              drawFromHand(centerX, centerY, false, false);
            } else {
              resetDrawing();
            }
          }).catch(console.error);
          
          requestAnimationFrame(detect);
        };
        
        detect();
      }
    } catch (error) {
      console.error('Error starting camera:', error);
      updateStatus(false);
    }
  }
  
  // Mouse/touch drawing for desktop interaction
  let mouseDrawing = false;
  
  drawCanvas.addEventListener('mousedown', (e) => {
    mouseDrawing = true;
    const rect = drawCanvas.getBoundingClientRect();
    prevX = e.clientX - rect.left;
    prevY = e.clientY - rect.top;
  });
  
  drawCanvas.addEventListener('mousemove', (e) => {
    if (!mouseDrawing) return;
    
    const rect = drawCanvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    drawCtx.strokeStyle = pointerColor;
    drawCtx.lineWidth = brushSize;
    drawCtx.lineCap = 'round';
    drawCtx.lineJoin = 'round';
    drawCtx.beginPath();
    drawCtx.moveTo(prevX, prevY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();
    
    prevX = x;
    prevY = y;
  });
  
  drawCanvas.addEventListener('mouseup', () => {
    mouseDrawing = false;
    resetDrawing();
  });
  
  drawCanvas.addEventListener('mouseleave', () => {
    mouseDrawing = false;
    resetDrawing();
  });
  
  // Touch support for mobile
  drawCanvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    mouseDrawing = true;
    const rect = drawCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    prevX = touch.clientX - rect.left;
    prevY = touch.clientY - rect.top;
  });
  
  drawCanvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!mouseDrawing) return;
    
    const rect = drawCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    
    drawCtx.strokeStyle = pointerColor;
    drawCtx.lineWidth = brushSize;
    drawCtx.lineCap = 'round';
    drawCtx.lineJoin = 'round';
    drawCtx.beginPath();
    drawCtx.moveTo(prevX, prevY);
    drawCtx.lineTo(x, y);
    drawCtx.stroke();
    
    prevX = x;
    prevY = y;
  });
  
  drawCanvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    mouseDrawing = false;
    resetDrawing();
  });
</script>
</body>
</html>
